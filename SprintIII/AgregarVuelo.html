            <div class="form">
                <div class="org-des">
                    <label class="od">

                        <input type="text" name="origen">

                </div>
                <label class="crear">
                    <span class="titulo">Fecha de Salida:</span>
                    <input type="date" name="departure-D">
                </label>
                <label class="crear">
                    <span class="titulo">Hora de Salida:</span>
                    <input type="time" name="departure-H">
                    <span class="warning" id="capWarning"></span>
                </label>
                <br>
                <div class="org-des">
                    <label class="od">
                        <span class="titulo">Nombre del Piloto:</span>

                <br>
                <label class="crear-b">
                    <span class="titulo">C贸digo de Avi贸n:</span>
                    <input type="text" name="airplane">

                <button class="bAtras">
