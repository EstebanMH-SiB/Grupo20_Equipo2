<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" type="svg" href="../../icons/Logo.svg">
    <link rel="stylesheet" type="text/css" href="../css/ARegistrarStyle.css">
</head>
<body>
    
    <header class="page-head">
        <a href="Home.html" class="logo">
            <img src="../../icons/GuapiLogo.svg" alt="Aeropuerto Juan Casiano" height="auto" width="150pt">
        </a>
        <nav class="menu">
            <a href="#" class="menu-link"></a>
            <a href="#" class="menu-link"></a>
            <a href="#" class="menu-link">
                Name Surname
                <img src="../../icons/user.svg" alt="user">
                <span>BIENVENIDO,</span>
            </a>
        </nav>
    </header>


    <main>
        <img src="../../icons/group.svg" alt="group.svg"class="group">
        <form class="registrarUsuario" method="GET" action="" onsubmit="validar_formulario()">
            <h1>Registrarse</h1>
            <div class="form">
                <div class="name-sur">
                    <label class="ns">
                        <span class="titulo">Nombres:</span>
                        <input type="text" id="name">
                        <span class="warning" id="nameWarning"></span>
                    </label>
                    <label class="ns">
                        <span class="titulo">Apellidos:</span>
                        <input type="text" name="surname">
                        <span class="warning" id="snameWarning"></span>
                    </label>
                </div>
                <label class="registrar">
                    <span class="titulo">Sexo:</span>
                    <select name="sex">
                        <option value="" selected>--Seleciona tu sexo--</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="null">Prefiero no decir</option>
                    </select>
                </label>
                <label class="registrar">
                    <span class="titulo">Fecha de Nacimiento:</span>
                    <input type="date" name="birthday">
                </label>
                <label class="registrar">
                    <span class="titulo">Correo Electrónico:</span>
                    <input type="email" name="email" placeholder="example@correo.com">
                </label> 
                <span class="warning" id="e-Warning"></span>
                <br>
                <label class="registrar-b">
                    <span class="titulo">Usuario:</span>
                    <input type="text" name="username" 
                           onfocus="mostraruserReq('◦Tener mínimo 6 caractéres<br>◦Tener máximo 12 caractéres<br>◦Tener Números');"
                           onblur="mostraruserReq('')">
                </label> 
                <span class="warning" id="uWarning"></span> <span class="requisitos" id="uReq"></span>
                <label class="registrar-b">
                    <span class="titulo">Contraseña:</span>
                    <input type="password" name="password"
                           onfocus="mostrarpReq('◦Tener mínimo 8 caractéres<br>◦Tener máximo 12 caractéres<br>◦Tener Números<br>Tener Mayúsculas y Minúsculas');"
                           onblur="mostrarpReq('')">
                    <img src="../../icons/eyeO.svg" alt="ver" class="eye">
                </label> 
                <span class="warning" id="pWarning"></span> <span class="requisitos" id="pReq"></span>
                <label class="registrar-b">
                    <span class="titulo">Confirmar Contraseña:</span>
                    <input type="password" name="pconfirmation">
                    <img src="../../icons/eyeO.svg" alt="ver" class="eye">
                </label> 
                <span class="warning" id="pcWarning"></span>
                <label class="registrar">
                    <span class="titulo">Tipo de Usuario:</span>
                    <select name="userType">
                        <option value="superadministrador">Administrador</option>
                        <option value="usuario" selected>Usuario</option>
                        <option value="piloto">Piloto</option>
                    </select>
                </label>
            </div>
            <div class="buttons">
                <button class="bRegistrar" type="submit">Registrarse</button>
                <button class="bAtras">
                    <a href="Home.html" class="bLink">Atras</a>
                </button>
            </div>
        </form>
    </main>

</body>
<script type="text/javascript" src="../js/RUsuarioScript.js"></script>
</html>
