<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" />
    <script type="text/javascript" src="codigojava.js"></script>
    <title>Edición de vuelos</title>
</head>

<body>

    <body>
        <div>
            <h1 class="titulos">Edición de vuelos</h1>
            <img src="imagenes/avionmedio.png" alt="Icóno de avión" width="15%" style="margin-left: 40%;" />
            <br>

            <div class="agrupados">
                <label>Código del vuelo:</label>
                <input id="txtcodigoVuelo" type="text" name="codigoVuelo" placeholder="ID vuelo" title="codigoVuelo" class="camposTexto"/>
                <br><br>
                <label>Código del avión:</label>
                <input id="txtcodigoAvion" type="text" name="codigoAvion" placeholder="ID vuelo" title="codigoAvion"
                    class="camposTexto" />
                <br><br>
                <label>Código del piloto:</label>
                <input class="camposTexto" id="txtcodigoPiloto" type="text" name="txtcodigoPiloto"
                    placeholder="ID Piloto" title="codigoPiloto" />
                    <br><br>
                <label>Ciudad de origen:</label>
                <input id="txtciudadOrigen" type="text" name="usuario" placeholder="Ciudad de origen"
                    title="ciudadOrigen" class="camposTexto" />
                <br><br>
                <label>Ciudad de destino:</label>
                <input class="camposTexto" id="txtciudadDestino" type="text" name="ciudadDestino"
                    placeholder="Ciudad de destino" title="apellidos" />
                <br><br>
                <label for="birthday">Fecha de salida:</label>
                <input class="camposTexto" type="date" id="birthday" name="nacimiento">
                <br><br>

                <label>Hora de salidad:</label>
                <input class="camposTexto" id="txthoraSalida" type="time" name="horaSalida" placeholder="00:00"
                    title="horaSalida" />
                <br><br>


            </div>
            <br><br>
            <div class="agrupados">
                <input class="boton" type="submit" value="Editar">
                <input class="boton" type="submit" value="Atras">
            </div>
        </div>
    </body>

</body>

</html>
