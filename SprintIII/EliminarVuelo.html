<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminación de Vuelo</title>
    <link rel="icon" type="svg" href="../../icons/Logo.svg">
    <link rel="stylesheet" type="text/css" href="../css/GestionarVueloStyle.css">
</head>
<body>
    
    <header class="page-head">
        <a href="Home.html" class="logo">
            <img src="../../icons/GuapiLogo.svg" alt="Aeropuerto Juan Casiano" height="auto" width="150pt">
        </a>
        <nav class="menu">
            <a href="#" class="menu-link"></a>
            <a href="#" class="menu-link"></a>
            <a href="#" class="menu-link">
                Name Surname
                <img src="../../icons/user.svg" alt="user">
                <span>BIENVENIDO,</span>
            </a>
        </nav>
    </header>


    <main>
        <img src="../../icons/airplane.svg" alt="airplane.svg" class="airplane">
        <form class="gestionarVuelo" method="GET" action="" onsubmit="">
            <h1>Eliminar Vuelo</h1>
            <div class="vuelo">
                <h3>org</h3><h3>-</h3><h3>des</h3>
            </div>
            <div class="form">
                <label class="gestion">
                    <span class="titulo">Fecha de Salida:</span>
                    <input type="date" name="departure-D">
                </label>
                <label class="gestion">
                    <span class="titulo">Hora de Salida:</span>
                    <input type="time" name="departure-H">
                </label>
                <label class="gestion">
                    <span class="titulo">Código de Avión:</span>
                    <input type="text" name="airplane">
                </label>
                <label class="textarea">
                    <span class="titulo">Motivo de la Eliminación:</span>
                    <textarea class="comentario" placeholder="Indique breve descripción de la eliminación"></textarea>
                </label>
            <div class="buttons">
                <button class="bGestion" type="submit">Eliminar</button>
                <button class="bAtras">
                    <a href="Home.html" class="bLink">Atras</a>
                </button>
            </div>
        </form>
    </main>

</body>
</html>
